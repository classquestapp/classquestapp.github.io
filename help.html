<!DOCTYPE html>
<html>
<head>
    <title>Centre d'aide</title>
    <style>
        /* Center the content both horizontally and vertically */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the body take up the full viewport height */
            margin: 0; /* Remove default margin */
        }
        
        /* Style the button */
        .google-button {
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px; /* Add margin space between text and button */
        }

    </style>
    <!-- Add the link to the Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>
<h1>Rédaction en cours...</h1>
<p>On est toujours en train d'écrire les articles du centre d'aide, revient plus tard</p>

<!-- Add the Google-styled button with the link -->

</body>
</html>
