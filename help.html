<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre d'aide - ClassQuest (pas encore fini)</title>
    <style>

        a[rel="me"] {
            display: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        .header {
            /* Removed background-color property */
            color: #0070f3; /* iOS 16 Blue */
            padding: 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }

        .navbar-container {
            background-color: #ffffff; /* White */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid #d1d1d1; /* Light gray border */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 14px 20px;
        }

        .navbar a {
            color: #0070f3; /* iOS 16 Blue */
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #e1f5fe; /* Light blue background on hover */
            color: #0070f3; /* iOS 16 Blue on hover */
        }

        .container {
            max-width: 1200px;
            margin: 60px auto 20px; /* Adjusted margin-top and added margin-bottom */
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* White */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .hero {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333; /* Dark gray text color */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        p {
            font-size: 1.5rem;
            color: #666; /* Gray text color */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0070f3; /* iOS 16 Blue */
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0052cc; /* Darker blue on hover */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1001;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff; /* White */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #888; /* Gray close button color */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 style="color: #333;">Rédaction en cours...</h1> <!-- Dark gray text color -->
            <p style="color: #666;">Nous écrivons les articles d'aide, revient plus tard...</p>
            <a href="/" class="button">Retourner a l'acceuil</a>
        </div>
    </header>
    <div class="navbar-container">
        <div class="navbar">
            <div class="navbar-left">
                <p style="color: #333;">ClassQuest</p> <!-- Dark gray text color -->
            </div>
            <div class="navbar-right">
                <a href="/">Accueil</a>
                <a href="/help">Aide</a>
                <a href="/links">Nos liens</a>
                <a href="#" id="downloadAppButton">Télécharger l'app</a>
            </div>
        </div>
    </div>
    




    <!-- Popup HTML -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="popup-close" id="popupClose">&times;</span>
            <h2>L'appli est encore en dévloppement</h2>
            <p>Elle sera disponible en beta vers l'été 2024</p>
        </div>
    </div>

    <script>
        // Function to show the popup
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        // Function to hide the popup
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Event listener for the "Télécharger l'app" button
        document.getElementById("downloadAppButton").addEventListener("click", function() {
            showPopup();
            }
        );

        // Close the popup when the close button is clicked
        document.getElementById("popupClose").addEventListener("click", hidePopup);
    </script>
</body>
</html>
